<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="survey-container">
        <h2>Анкета</h2>
        <img src="https://i.gifer.com/HSgF.gif" alt="User Image">
        <p><strong>Ім'я:</strong> <input type="text" id="userName" class="editable"></p>
        <p><strong>Вік:</strong> <input type="number" id="userAge" class="editable"></p>
        <p><strong>Студент:</strong> <select id="userStudent" class="editable">
            <option value="true">Так</option>
            <option value="false">Ні</option>
        </select></p>
        <p><strong>Хобі:</strong> <input type="text" id="userHobby" class="editable"></p>
        <p><strong>Зріст:</strong> <input type="number" step="0.01" id="userHeight" class="editable"></p>
        <button onclick="fillSurvey()">Заповнити анкету</button>
    </div>
</body>
</html>
