<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бібліотека користувачів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Бібліотека користувачів</h1>

        <div id="userInfo" class="user-info">
            <h2>Інформація про користувача</h2>
            <p>Ім'я: <span id="userName"></span></p>
            <p>Вік: <span id="userAge"></span></p>
            <p>Професія: <span id="userProfession"></span></p>
        </div>

        <div id="adminInfo" class="user-info">
            <h2>Інформація про адміністратора</h2>
            <p>Ім'я: <span id="adminName"></span></p>
            <p>Вік: <span id="adminAge"></span></p>
            <p>Професія: <span id="adminProfession"></span></p>
            <p>Роль: <span id="adminRole"></span></p>
        </div>

        <div id="playerInfo" class="user-info">
            <h2>Інформація про гравця</h2>
            <p>Ім'я: <span id="playerName"></span></p>
            <p>Вік: <span id="playerAge"></span></p>
            <p>Статус: <span id="playerStatus"></span></p>
            <p>Сертифікація: <span id="playerCertification"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
